gzip            on;
gzip_types
    text/css
    text/javascript
    text/xml
    text/plain
    application/javascript
    application/x-javascript
    application/json
    application/xml
    application/rss+xml
    application/atom+xml
    font/truetype
    font/opentype
    image/svg+xml;

server {
	listen         8080;
	server_name    _;
    root /usr/share/nginx/html/app;
    index index.html;

    location /storybook {
        return 301 $uri/;
    }
	location /storybook/ {
        alias /usr/share/nginx/html/storybook/;
	}
    location / {
        try_files $uri /index.html;
    }
}